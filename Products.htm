  <div class="modal fade" id="Signup">

          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="container mt-4">
              <form class="row" action="post">
              <div class=" col-md-6">
                  <div class="form-floating mb-4">
                  <input type="email" class="form-control " placeholder="ID@yahoo.com" required>
                  <label class="form-lable">Email</label>
                  </div>
              </div>
              <div class=" col-md-6">
                  <div class="form-floating mb-4">
                      <input type="password" class="form-control " title="charchters,symbols,numbers,..." required>
                      <label for="">Password</label>
                      </div>
              </div>
              </div>
              <div class="row">
                  <div class="col-md-12">
                  <div class="form-floating">
                  <input type="password" class="form-control" placeholder="retype-password" required>
                  <label for="">Confirm-password</label>
              </div>
                  </div>
          </div>
          <div class="row mt-4">
              <div class="col-md-12">
              <div class="form-floating">
              <input type="date" class="form-control " placeholder="input birth" required>
              <label for=""> date of birth</label>
          </div>
              </div>
      </div>
      <div class="row mt-4 g-3">
          <div class="col-md-6">
              <div class="form-floating">
                  <input type="text" class="form-control" placeholder="Enter your city">
                  <label for="" class="form-label ">City</label>
              </div>
          </div>
          <div class="col-md-3">
              <div class="form-floating">
              <select class="form-select">
                  <option value="0"></option>
                  <option value="1">Tehran</option>
                  <option value="2">Isfahan</option>
                  <option value="3">Lorestan</option>
              </select>
              <label for="inputState" class="form-label">Province</label>
              </div>
      </div>
      <div class="col-md-3">
      <div class="form-floating">
          <input type="text" class="form-control" placeholder="Enter">
          <label for="" class="form-label ">zip-code</label>
      </div>
      </div>
